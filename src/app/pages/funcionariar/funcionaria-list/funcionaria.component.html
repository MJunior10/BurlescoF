<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="funcionariaListaDataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apelido">
      <th mat-header-cell *matHeaderCellDef> Apelido </th>
      <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="supervisor">
      <th mat-header-cell *matHeaderCellDef> Supervisor </th>
      <td mat-cell *matCellDef="let element"> {{element.supervisor}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidade">
      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidade}} </td>
    </ng-container>

    <!-- valor Column -->
    <ng-container matColumnDef="valorAtendimento">
      <th mat-header-cell *matHeaderCellDef> Valor Atendimento </th>
      <td mat-cell *matCellDef="let element"> {{element.valorAtendimento}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="confirmarExcluir(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
