<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="funcionariaListaDataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apelido">
      <th mat-header-cell *matHeaderCellDef> Apelido </th>
      <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
    </ng-container>


    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Informações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warning" class="btnDetalhes" [routerLink]="['/funcionariar, cardDetalhes',element.id]">
          <mat-icon>list_alt</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
