<form
  [formGroup]="formGroup"
  class="form"
>
  <div class = "Pesquisar">
    <mat-form-field>
      <mat-label class="escrever">Nome Funcionaria:</mat-label>
      <input matInput formControlName="nome">
      <mat-error *ngIf="handleError('nome', 'required')">
        Obrigatorio informar nome
      </mat-error>
      <mat-error *ngIf="handleError('nome', 'minlength')">
        Mínimo 3 caracteres
      </mat-error>
      <mat-error *ngIf="handleError('nome', 'maxlength')">
        Máximo 50 caracteres
      </mat-error>
    </mat-form-field>

    <button mat-icon-button color="warning" class="btnPesquisar" (click)="pesquisar()">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button color="warning" class="btnLimpar" (click)="buscarDados()">
      <span class="material-icons"> search_off </span>
    </button>
  </div>
</form>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="funcionariaListaDataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apelido">
      <th mat-header-cell *matHeaderCellDef> Nome Artistico </th>
      <td mat-cell *matCellDef="let element"> {{element.apelido}} </td>
    </ng-container>


    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Informações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warning" class="btnDetalhes" [routerLink]="['/cardDetalhes',element.id]">

          <mat-icon>list_alt</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="reservar">
      <th mat-header-cell *matHeaderCellDef> Reservar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warning" class="btnReserva" [routerLink]="['/reserva','novo']">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
